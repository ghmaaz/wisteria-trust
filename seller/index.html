<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wisteria Trust — Verified Seller</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="seller.css" />
</head>
<body>

  <div class="page">

    <!-- HERO -->
    <div class="badge-wrap">
      <img src="badge.png" alt="Wisteria Verified Seller Badge" />
    </div>

    <!-- CARD -->
    <div class="card">

      <h1>Verified Seller</h1>

      <div id="status" class="status loading">Checking…</div>

      <div class="info">
        <div><span>Seller</span><strong id="sellerName">—</strong></div>
        <div><span>Business</span><strong id="businessName">—</strong></div>
        <div><span>City</span><strong id="city">—</strong></div>
        <div><span>Verification ID</span><strong id="vid">—</strong></div>
        <div><span>Valid Till</span><strong id="validTill">—</strong></div>
      </div>

      <!-- ACTIONS -->
      <div class="actions">

        <button id="copyLink">Copy Verification Link</button>

        <div class="code-box">
<pre id="embedCode">&lt;a href="" target="_blank"&gt;
  &lt;img src="https://wisteriatrust.com/seller/badge.png"
       alt="Verified by Wisteria Trust"
       width="140"&gt;
&lt;/a&gt;</pre>
          <button id="copyCode">Copy Website Code</button>
        </div>

        <a class="download" href="badge.png" download>
          Download Badge (PNG)
        </a>

      </div>

    </div>

    <footer>
      Verified by <strong>Wisteria Trust</strong>
    </footer>

  </div>

  <script src="seller.js"></script>
</body>
</html>
