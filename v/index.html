<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wisteria Trust Verification</title>

  <!-- SEO / Social clean -->
  <meta name="robots" content="noindex" />
</head>
<body>

<script>
  /*
    URL example:
    /v/WT-2025-002
  */

  const pathParts = window.location.pathname.split("/");
  const verificationId = pathParts[pathParts.length - 1];

  if (verificationId) {
    // redirect to main verify page with ID
    window.location.replace(
      `/verify.html?id=${verificationId}`
    );
  } else {
    // fallback
    window.location.replace("/verify.html");
  }
</script>

</body>
</html>
