<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wisteria Trust Verification</title>
  <meta name="robots" content="noindex">
</head>
<body>

<script>
  /*
    GitHub Pages trick:
    /v/WT-2025-002  â†’ pathname: /v/WT-2025-002
  */

  const path = window.location.pathname;
  const parts = path.split("/");

  // last part is ID
  const verificationId = parts[parts.length - 1];

  if (verificationId && verificationId !== "v") {
    window.location.replace(
      `/verify.html?id=${verificationId}`
    );
  } else {
    window.location.replace("/verify.html");
  }
</script>

</body>
</html>
