<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Wisteria Trust</title>

  <!-- DASHBOARD STYLES -->
  <link rel="stylesheet" href="admin-dashboard.css">
</head>

<body>

<div class="admin-container">

  <!-- ======================
       SIDEBAR
  ====================== -->
  <aside class="admin-sidebar">
    <h1>Admin Dashboard</h1>
    <p>Logged in as Admin</p>

    <div class="box">
      <h3>Create Verification</h3>

      <input id="sellerName" placeholder="Seller Name">
      <input id="businessName" placeholder="Business Name">
      <input id="email" placeholder="Email">
      <input id="city" placeholder="City">
      <input id="expiryDate" type="date">

      <button class="extend" onclick="createVerification()">
        Create Verification
      </button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- ======================
       MAIN CONTENT
  ====================== -->
  <main class="admin-main">
    <h2>All Verifications</h2>

    <div class="controls">
      <input
        id="searchInput"
        placeholder="Search by ID or Seller"
        oninput="applyFilters()"
      >
      <select id="statusFilter" onchange="applyFilters()">
        <option value="ALL">All</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="REVOKED">REVOKED</option>
        <option value="EXPIRED">EXPIRED</option>
      </select>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Seller</th>
            <th>Business</th>
            <th>City</th>
            <th>Email</th>
            <th>Status</th>
            <th>Expiry</th>
            <th>Created</th>
            <th>Seller Page</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="list"></tbody>
      </table>
    </div>
  </main>

</div>

<!-- ======================
     EDIT MODAL
====================== -->
<div id="editModal">
  <div class="modal">
    <h3>Edit Verification</h3>

    <input id="eSeller" placeholder="Seller Name">
    <input id="eBusiness" placeholder="Business Name">
    <input id="eCity" placeholder="City">
    <input id="eEmail" placeholder="Email">
    <input id="eExpiry" type="date">

    <div style="display:flex; gap:10px; margin-top:10px">
      <button class="extend" onclick="saveEdit()">Save</button>
      <button class="edit" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- ======================
     JS
====================== -->
<script src="admin.js"></script>

</body>
</html>
