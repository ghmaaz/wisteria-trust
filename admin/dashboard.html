<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Wisteria Trust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 40px;
    }
    .box {
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #d4af37;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
    }
    .success { color: #22c55e; }
    .error { color: #ef4444; }

    .status {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    }

    .status.ACTIVE {
      background: #e6f9f0;
      color: #0f9d58;
    }

    .status.REVOKED {
      background: #fdecea;
      color: #d93025;
    }

    .status.EXPIRED {
      background: #fff4e5;
      color: #f29900;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:nth-child(1) {
      background: #d93025;
      color: white;
    }

    button:nth-child(2) {
      background: #f29900;
      color: white;
    }

    button:nth-child(3) {
      background: #1a73e8;
      color: white;
    }

  </style>
</head>
<body>

  <div class="box">
    <h1>Admin Dashboard</h1>
    <p>Welcome! You are logged in as Admin.</p>

    <h3>Create New Verification</h3>

    <input id="sellerName" placeholder="Seller Name">
    <input id="businessName" placeholder="Business Name">
    <input id="email" placeholder="Email">
    <input id="city" placeholder="City">
    <input id="expiryDate" type="date">

    <button onclick="createVerification()">Create Verification</button>

    <div id="msg" class="msg"></div>

    <hr style="margin:20px 0">

    <button onclick="logout()">Logout</button>
  </div>

  <h3>All Verifications</h3>
  <div class="controls">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by ID or Seller"
    oninput="applyFilters()"
  />

  <select id="statusFilter" onchange="applyFilters()">
    <option value="ALL">All</option>
    <option value="ACTIVE">ACTIVE</option>
    <option value="REVOKED">REVOKED</option>
    <option value="EXPIRED">EXPIRED</option>
  </select>
</div>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Seller</th>
      <th>Business</th>
      <th>City</th>
      <th>Email</th>
      <th>Status</th>
      <th>Expiry</th>
      <th>Created</th>
      <th>Seller Page</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<!-- EDIT MODAL -->
<div id="editModal" style="display:none; position:fixed; inset:0; background:#0009">
  <div style="background:#fff; padding:20px; max-width:400px; margin:10% auto">
    <h3>Edit Verification</h3>

    <input id="eSeller" placeholder="Seller Name"><br><br>
    <input id="eBusiness" placeholder="Business Name"><br><br>
    <input id="eCity" placeholder="City"><br><br>
    <input id="eEmail" placeholder="Email"><br><br>
    <input id="eExpiry" type="date"><br><br>

    <button onclick="saveEdit()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>


<script src="admin-dashboard.js"></script>

  <script src="admin.js"></script>
</body>
</html>
