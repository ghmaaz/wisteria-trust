<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Wisteria Trust</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 40px;
    }

    .box {
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin-bottom: 30px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #d4af37;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .msg { margin-top: 15px; }
    .success { color: #22c55e; }
    .error { color: #ef4444; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #374151;
      text-align: left;
    }

    th { background: #1f2937; }

    .status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status.ACTIVE { background:#064e3b; color:#6ee7b7; }
    .status.REVOKED { background:#7f1d1d; color:#fecaca; }
    .status.EXPIRED { background:#78350f; color:#fde68a; }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* MODAL */
    #editModal {
      display:none;
      position:fixed;
      inset:0;
      background:#0009;
    }

    #editModal .modal {
      background:#111827;
      color:white;
      padding:20px;
      max-width:400px;
      margin:10% auto;
      border-radius:10px;
    }

    .modal button {
      width:48%;
      margin-right:2%;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Admin Dashboard</h1>
  <p>Welcome! You are logged in as Admin.</p>

  <h3>Create New Verification</h3>

  <input id="sellerName" placeholder="Seller Name">
  <input id="businessName" placeholder="Business Name">
  <input id="email" placeholder="Email">
  <input id="city" placeholder="City">
  <input id="expiryDate" type="date">

  <button onclick="createVerification()">Create Verification</button>
  <div id="msg" class="msg"></div>

  <hr style="margin:20px 0">

  <button onclick="logout()">Logout</button>
</div>

<h3>All Verifications</h3>

<div class="controls">
  <input id="searchInput" placeholder="Search by ID or Seller" oninput="applyFilters()">
  <select id="statusFilter" onchange="applyFilters()">
    <option value="ALL">All</option>
    <option value="ACTIVE">ACTIVE</option>
    <option value="REVOKED">REVOKED</option>
    <option value="EXPIRED">EXPIRED</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Seller</th>
      <th>Business</th>
      <th>City</th>
      <th>Email</th>
      <th>Status</th>
      <th>Expiry</th>
      <th>Created</th>
      <th>Seller Page</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<!-- EDIT MODAL -->
<div id="editModal">
  <div class="modal">
    <h3>Edit Verification</h3>

    <input id="eSeller" placeholder="Seller Name">
    <input id="eBusiness" placeholder="Business Name">
    <input id="eCity" placeholder="City">
    <input id="eEmail" placeholder="Email">
    <input id="eExpiry" type="date">

    <div style="margin-top:15px">
      <button onclick="saveEdit()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- âœ… ONLY ONE JS FILE -->
<script src="admin.js"></script>

</body>
</html>
