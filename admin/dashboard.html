<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Verifications | Wisteria Trust</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#d4af35",
            bgDark: "#0f172a",
            cardDark: "#1e293b"
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bgDark text-white font-sans min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-[#0b1220] border-b border-white/10">
  <div class="max-w-[1400px] mx-auto px-4 h-16 flex items-center justify-between">
    <h1 class="font-bold text-lg">
      Wisteria Trust <span class="text-primary">Admin</span>
    </h1>

    <nav class="flex items-center gap-3 text-sm">
      <a href="create.html" class="px-4 py-2 rounded hover:bg-white/10">Create</a>
      <a href="dashboard.html" class="px-4 py-2 rounded bg-primary text-black font-semibold">
        All Verifications
      </a>
      <button onclick="logout()" class="px-4 py-2 rounded bg-red-600 hover:bg-red-700">
        Logout
      </button>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-[1400px] mx-auto p-4 md:p-6">

  <!-- PAGE TITLE -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold">All Verifications</h2>
    <p class="text-gray-400 text-sm">Manage seller verification records</p>
  </div>

  <!-- CONTROLS -->
  <div class="flex flex-col md:flex-row gap-4 mb-4">
    <input id="searchInput"
      oninput="applyFilters()"
      placeholder="Search ID or Seller"
      class="w-full md:w-72 rounded bg-[#0b1220] border border-white/10"/>

    <select id="statusFilter"
      onchange="applyFilters()"
      class="w-full md:w-48 rounded bg-[#0b1220] border border-white/10">
      <option value="ALL">All Status</option>
      <option value="ACTIVE">ACTIVE</option>
      <option value="REVOKED">REVOKED</option>
      <option value="EXPIRED">EXPIRED</option>
    </select>
  </div>

  <!-- TABLE -->
  <div class="overflow-x-auto rounded-lg border border-white/10 bg-cardDark">
    <table class="min-w-[1100px] w-full text-sm">
      <thead class="bg-[#0b1220] text-gray-400">
        <tr>
          <th class="px-4 py-3 text-left">ID</th>
          <th class="px-4 py-3 text-left">Seller</th>
          <th class="px-4 py-3 text-left">Business</th>
          <th class="px-4 py-3">City</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3 text-center">Status</th>
          <th class="px-4 py-3">Expiry</th>
          <th class="px-4 py-3">Created</th>
          <th class="px-4 py-3 text-center">Seller Page</th>
          <th class="px-4 py-3 text-right">Actions</th>
        </tr>
      </thead>

      <tbody id="list" class="divide-y divide-white/10"></tbody>
    </table>
  </div>

</main>
<!-- ===============================
     EDIT VERIFICATION MODAL
================================ -->
<div id="editModal"
     style="display:none"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm px-4">

  <div class="w-full max-w-md rounded-xl bg-[#0f172a] border border-[#334155] shadow-2xl">

    <!-- HEADER -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-[#334155]">
      <h3 class="text-lg font-bold text-white">Edit Verification</h3>
      <button onclick="closeModal()"
              class="text-slate-400 hover:text-white text-xl">
        âœ•
      </button>
    </div>

    <!-- BODY -->
    <div class="px-6 py-5 space-y-4">

      <div>
        <label class="block text-sm text-slate-300 mb-1">Seller Name</label>
        <input id="eSeller"
               class="w-full rounded-lg bg-[#020617] border border-[#334155] px-4 py-2 text-white focus:ring-2 focus:ring-[#d4af35]"
               placeholder="Seller Name">
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Business Name</label>
        <input id="eBusiness"
               class="w-full rounded-lg bg-[#020617] border border-[#334155] px-4 py-2 text-white focus:ring-2 focus:ring-[#d4af35]"
               placeholder="Business Name">
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">City</label>
        <input id="eCity"
               class="w-full rounded-lg bg-[#020617] border border-[#334155] px-4 py-2 text-white focus:ring-2 focus:ring-[#d4af35]"
               placeholder="City">
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Email</label>
        <input id="eEmail"
               type="email"
               class="w-full rounded-lg bg-[#020617] border border-[#334155] px-4 py-2 text-white focus:ring-2 focus:ring-[#d4af35]"
               placeholder="Email">
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Expiry Date</label>
        <input id="eExpiry"
               type="date"
               class="w-full rounded-lg bg-[#020617] border border-[#334155] px-4 py-2 text-white focus:ring-2 focus:ring-[#d4af35]">
      </div>

    </div>

    <!-- FOOTER -->
    <div class="flex justify-end gap-3 px-6 py-4 border-t border-[#334155]">
      <button onclick="closeModal()"
              class="px-4 py-2 rounded-lg border border-[#334155] text-slate-300 hover:bg-white/5">
        Cancel
      </button>

      <button onclick="saveEdit()"
              class="px-6 py-2 rounded-lg bg-[#d4af35] text-black font-bold hover:bg-[#bfa030]">
        Save Changes
      </button>
    </div>

  </div>
</div>

<!-- BACKEND JS -->
<script src="admin.js"></script>

</body>
</html>
