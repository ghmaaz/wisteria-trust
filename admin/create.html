<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Create Verification - Wisteria Trust</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f9c006",
            "background-light": "#f8f8f5",
            "background-dark": "#231e0f",
            "surface-dark": "#2c2616",
            "input-dark": "#352e18",
            "border-dark": "#4a4021",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",

            full: "9999px"
          }
        }
      }
    }
  </script>

  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #231e0f; }
    ::-webkit-scrollbar-thumb { background: #4a4021; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6a5c2f; }

    .dark input[type="date"]::-webkit-calendar-picker-indicator {

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white">
<div class="relative flex min-h-screen flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between border-b border-gray-200 dark:border-border-dark px-4 sm:px-10 py-4 sticky top-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur z-50">
    <div class="flex items-center gap-3">
      <div class="size-8 text-primary">
        <svg viewBox="0 0 48 48" fill="currentColor">
          <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"/>
        </svg>
      </div>
      <h2 class="text-lg font-bold">Wisteria Trust</h2>
    </div>

    <a href="dashboard.html" class="flex items-center gap-2 text-sm text-slate-600 dark:text-gray-300 hover:text-primary">
      <span class="material-symbols-outlined">close</span>
      <span class="hidden sm:inline">Cancel</span>
    </a>
  </header>

  <!-- Main -->
  <main class="flex-1 flex justify-center px-4 py-8">
    <div class="w-full max-w-[640px]">

      <div class="bg-white dark:bg-surface-dark rounded-2xl shadow-xl border border-gray-200 dark:border-border-dark">

        <div class="px-6 sm:px-10 pt-8">
          <h1 class="text-2xl font-bold mb-2">Create Verification</h1>
          <p class="text-slate-500 dark:text-gray-400">
            Enter the details below to generate a new verification link for the seller.
          </p>
        </div>

   <form id="createVerificationForm" class="px-6 sm:px-10 py-8 flex flex-col gap-6">

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">Seller Name</span>
    <input
      id="sellerName"
      name="sellerName"
      type="text"
      required
      class="form-input h-14 rounded-lg bg-gray-50 dark:bg-input-dark border-gray-300 dark:border-border-dark"/>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">Business Name</span>
    <input
      id="businessName"
      name="businessName"
      type="text"
      required
      class="form-input h-14 rounded-lg bg-gray-50 dark:bg-input-dark border-gray-300 dark:border-border-dark"/>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">Email Address</span>
    <input
      id="email"
      name="email"
      type="email"
      required
      class="form-input h-14 rounded-lg bg-gray-50 dark:bg-input-dark border-gray-300 dark:border-border-dark"/>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">City</span>
    <input
      id="city"
      name="city"
      type="text"
      required
      class="form-input h-14 rounded-lg bg-gray-50 dark:bg-input-dark border-gray-300 dark:border-border-dark"/>
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">Expiry Date</span>
    <input
      id="expiryDate"
      name="expiryDate"
      type="date"
      required
      class="form-input h-14 rounded-lg bg-gray-50 dark:bg-input-dark border-gray-300 dark:border-border-dark"/>
  </label>

  <button
    type="submit"
    class="h-14 bg-primary text-slate-900 font-bold rounded-lg shadow-lg hover:bg-[#e0ac05] flex items-center justify-center gap-2">
    <span class="material-symbols-outlined">add_link</span>
    Create Verification
  </button>

</form>

      </div>

      <p class="text-center text-sm text-slate-500 mt-6">
        Need help? <a href="#" class="text-primary hover:underline">Contact Support</a>
      </p>

    </div>
  </main>
</div>

</body>
</html>
