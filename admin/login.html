<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Wisteria Trust</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body class="login-page">
  <!-- Added theme toggle button -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <!-- Added animated background particles -->
  <div class="login-bg-particles"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <!-- Added gold icon for branding -->
        <div class="login-logo">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="2"/>
            <path d="M24 8L28 20H40L30 28L34 40L24 32L14 40L18 28L8 20H20L24 8Z" fill="currentColor"/>
          </svg>
        </div>
        <h1>Wisteria Trust</h1>
        <p>Admin Portal</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Username</label>
          <!-- Added icon inside input -->
          <div class="input-with-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 10C12.7614 10 15 7.76142 15 5C15 2.23858 12.7614 0 10 0C7.23858 0 5 2.23858 5 5C5 7.76142 7.23858 10 10 10Z" fill="currentColor"/>
              <path d="M10 12C4.477 12 0 14.686 0 18V20H20V18C20 14.686 15.523 12 10 12Z" fill="currentColor"/>
            </svg>
            <input 
              type="text" 
              id="email" 
              name="email" 
              required 
              autocomplete="username"
              placeholder="Enter your username"
              class="form-input input-with-padding"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <!-- Added icon inside input -->
          <div class="input-with-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="8" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M6 8V5C6 2.79086 7.79086 1 10 1C12.2091 1 14 2.79086 14 5V8" stroke="currentColor" stroke-width="2" fill="none"/>
              <circle cx="10" cy="13" r="1.5" fill="currentColor"/>
            </svg>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              autocomplete="current-password"
              placeholder="Enter your password"
              class="form-input input-with-padding"
            >
          </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Added loading state and icon to button -->
        <button type="submit" class="btn-primary btn-login" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <svg class="btn-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="btn-loader" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-dasharray="50" stroke-dashoffset="25" opacity="0.3"/>
            </svg>
          </span>
        </button>
      </form>
      
      <div class="login-footer">
        <!-- Added security badge -->
        <div class="security-badge">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 1L3 3V7C3 10.5 5.5 13.5 8 15C10.5 13.5 13 10.5 13 7V3L8 1Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <path d="M6 8L7.5 9.5L10 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Secure Connection</span>
        </div>
        <p>&copy; 2025 Wisteria Trust. All rights reserved.</p>
      </div>
    </div>
  </div>
  
  <script src="admin-login.js"></script>
  <!-- Added theme switcher script -->
  <script src="theme-switcher.js"></script>
</body>
</html>
