<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Wisteria Trust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #111827;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #d4af37;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>

    <div id="msg" class="error"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
